<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <!-- Изменяем метатеги для управления отображением -->
  <meta name="viewport" content="width=1024, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Анонимный чат</title>
  <!-- Базовые стили -->
  <style>
    /* Стили при загрузке */
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: var(--tg-theme-bg-color, #ffffff);
      color: var(--tg-theme-text-color, #000000);
      min-width: 1024px;
      /* Минимальная ширина для десктопного отображения */
      overflow-x: auto;
      /* Разрешаем горизонтальную прокрутку */
    }

    #root {
      min-height: 100vh;
      width: 100%;
      min-width: 1024px;
      /* Соответствует ширине body */
    }

    /* Остальные стили не меняются */
    .loader {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100%;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-left-color: #2678b6;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @media (prefers-color-scheme: dark) {
      body:not(.light-theme) {
        background-color: #1e1e1e;
        color: #ffffff;
      }

      body:not(.light-theme) .spinner {
        border: 4px solid rgba(255, 255, 255, 0.1);
        border-left-color: #2678b6;
      }
    }

    /* Скрипт для автоматического масштабирования на мобильных устройствах */
    @media (max-width: 1023px) {
      body {
        /* Убираем необходимость горизонтальной прокрутки */
        overflow-x: hidden;
        /* Контент занимает всю область просмотра */
        width: 100%;
      }
    }
  </style>
  <!-- Добавляем скрипт для управления масштабом на мобильных устройствах -->
  <script>
    // Функция для установки правильного масштаба
    function setViewportScale() {
      // Получаем реальную ширину устройства
      const deviceWidth = Math.min(window.innerWidth, screen.width);

      // Если устройство мобильное (менее 1024px)
      if (deviceWidth < 1024) {
        // Вычисляем нужный масштаб
        const scale = deviceWidth / 1024;

        // Устанавливаем метатег с правильным масштабом
        const viewport = document.querySelector('meta[name="viewport"]');
        if (viewport) {
          viewport.setAttribute('content', `width=1024, initial-scale=${scale}, maximum-scale=${scale}, user-scalable=no`);
        }
      }
    }

    // Вызываем функцию при загрузке и изменении размера
    window.addEventListener('load', setViewportScale);
    window.addEventListener('resize', setViewportScale);
  </script>
</head>

<body>
  <div id="root">
    <!-- Показываем загрузчик, пока React не загрузится -->
    <div class="loader">
      <div class="spinner"></div>
    </div>
  </div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
