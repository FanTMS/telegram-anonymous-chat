<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="theme-color" content="#ffffff" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <!-- PWA мета-теги -->
  <meta name="apple-mobile-web-app-title" content="Анонимный чат" />
  <meta name="application-name" content="Анонимный чат" />

  <title>Анонимный чат</title>

  <!-- Предотвращаем автомасштабирование шрифтов на iOS -->
  <style>
    html {
      -webkit-text-size-adjust: 100%;
    }

    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      height: 100%;
      width: 100%;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Hack для поддержки 100vh на мобильных устройствах */
    :root {
      --app-height: 100vh;
    }

    html,
    body,
    #root {
      height: var(--app-height);
    }
  </style>
  <script>
    // Исправление высоты для мобильных браузеров (iOS Safari)
    const appHeight = () => {
      const doc = document.documentElement;
      doc.style.setProperty('--app-height', `${window.innerHeight}px`);
    }
    window.addEventListener('resize', appHeight);
    window.addEventListener('orientationchange', appHeight);
    appHeight();

    // Записываем начальную ширину вьюпорта для отслеживания изменений
    document.documentElement.style.setProperty('--initial-viewport-width', `${window.innerWidth}px`);
  </script>
  <!-- Скрипт для предотвращения бесконечной загрузки в Telegram WebApp -->
  <script type="text/javascript">
    // Устанавливаем таймер безопасности для предотвращения бесконечной загрузки
    window.telegramAppInitTimeout = setTimeout(function () {
      console.log('⚠️ Таймаут инициализации приложения - принудительно продолжаем');

      // Пытаемся вызвать WebApp.ready() напрямую
      if (window.Telegram && window.Telegram.WebApp) {
        try {
          window.Telegram.WebApp.ready();
          console.log('✅ WebApp.ready() вызван из таймаута безопасности');
        } catch (e) {
          console.error('❌ Ошибка при вызове WebApp.ready() из таймаута:', e);
        }
      }
    }, 3000); // 3 секунды максимальное время ожидания

    // Предварительный вызов WebApp.ready() для немедленной сигнализации Telegram
    if (window.Telegram && window.Telegram.WebApp) {
      try {
        window.Telegram.WebApp.ready();
        console.log('✅ WebApp.ready() вызван из предварительного скрипта');
      } catch (e) {
        console.log('❌ Ошибка при предварительном вызове WebApp.ready():', e);
      }
    }
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
