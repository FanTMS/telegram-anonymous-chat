[build]
  publish = "dist"
  command = "npm run build"

[dev]
  command = "npm run dev"
  port = 5173
  targetPort = 5173

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[images]
  remote_images = [
    "https://i\\.imgur\\.com/.*",
    "https://image\\.unsplash\\.com/.*",
    "https://images\\.unsplash\\.com/.*",
    "https://same-assets\\.com/.*"
  ]

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"
  PRESERVE_SESSION = "true"

[functions]
  directory = "netlify/functions"

[[headers]]
  for = "/manifest.json"
  [headers.values]
    Access-Control-Allow-Origin = "*"

[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
