<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Перенаправление | Telegram Anonymous Chat</title>
  <script type="text/javascript">
    // Скрипт для правильного перенаправления в SPA
    (function() {
      // Сохраняем исходный путь в sessionStorage
      var path = window.location.pathname;
      console.log("404 обработчик: запрошенный путь = " + path);
      sessionStorage.setItem('redirectPath', path);
      
      // Определяем базовый URL (может быть пустым, если URL = домен/)
      var baseUrl = window.location.origin;
      
      // Если путь начинается с / и длина > 1, то убираем первый /
      var segment = path;
      if (segment.startsWith('/') && segment.length > 1) {
        segment = segment.substring(1);
      }
      
      // Проверяем запрошенный путь и выбираем правильное перенаправление
      var redirectUrl = baseUrl;
      
      if (segment === 'home' || segment.startsWith('home/')) {
        redirectUrl = baseUrl + '/';
      } else if (segment === 'register' || segment.startsWith('register/')) {
        redirectUrl = baseUrl + '/';
      } else if (segment === 'profile' || segment.startsWith('profile/')) {
        redirectUrl = baseUrl + '/';
      } else if (segment === 'chats' || segment.startsWith('chats/')) {
        redirectUrl = baseUrl + '/';
      } else if (segment === 'chat' || segment.startsWith('chat/')) {
        redirectUrl = baseUrl + '/';
      } else if (segment === 'random-chat' || segment.startsWith('random-chat/')) {
        redirectUrl = baseUrl + '/';
      } else if (segment === 'guide' || segment.startsWith('guide/')) {
        redirectUrl = baseUrl + '/';
      } else if (segment === 'groups' || segment.startsWith('groups/')) {
        redirectUrl = baseUrl + '/';
      } else {
        // Если ничего не подошло, перенаправляем на корень
        redirectUrl = baseUrl + '/';
      }
      
      console.log("404 обработчик: перенаправление на " + redirectUrl);
      
      // Устанавливаем таймаут, чтобы показать пользователю страницу 404 на мгновение
      setTimeout(function() {
        window.location.replace(redirectUrl);
      }, 1000);  // 1 секунда
    })();
  </script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      background-color: #f5f5f5;
    }
    h1 {
      font-size: 4rem;
      color: #e91e63;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2rem;
      color: #333;
      margin: 5px 0;
    }
    .container {
      background-color: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 600px;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #2196f3;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    .btn:hover {
      background-color: #1976d2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <p>Страница не найдена</p>
    <p>Извините, страница не существует или была перемещена.</p>
    <p>Автоматическое перенаправление через 1 секунду...</p>
    <a href="/" class="btn">Вернуться на главную</a>
  </div>
</body>
</html>
