<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Перенаправление | Telegram Anonymous Chat</title>
  <script type="text/javascript">
    // Скрипт для правильного перенаправления в SPA
    (function() {
      // Проверяем, что мы на странице 404
      if (window.location.pathname.indexOf('/404') !== 0) {
        // Сохраняем исходный путь в sessionStorage
        var path = window.location.pathname;
        sessionStorage.setItem('redirectPath', path);
        
        // Перенаправляем на корневой путь для обработки React Router
        var rootPath = '/';
        
        // Проверяем запрошенный путь
        if (path.indexOf('/register') === 0) {
          rootPath = '/register';
        } else if (path.indexOf('/home') === 0) {
          rootPath = '/home';
        } else if (path.indexOf('/profile') === 0) {
          rootPath = '/profile';
        } else if (path.indexOf('/chats') === 0) {
          rootPath = '/chats';
        } else if (path.indexOf('/chat/') === 0) {
          rootPath = '/chat/' + path.split('/').pop();
        } else if (path.indexOf('/random-chat') === 0) {
          rootPath = '/random-chat';
        } else if (path.indexOf('/guide') === 0) {
          rootPath = '/guide';
        }
        
        // Перенаправляем на корень с параметром перенаправления
        var redirectUrl = window.location.origin + rootPath;
        window.location.replace(redirectUrl);
      }
    })();
  </script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      background-color: #f5f5f5;
    }
    h1 {
      font-size: 4rem;
      color: #e91e63;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2rem;
      color: #333;
      margin: 5px 0;
    }
    .container {
      background-color: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 600px;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #2196f3;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    .btn:hover {
      background-color: #1976d2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <p>Страница не найдена</p>
    <p>Извините, страница не существует или была перемещена.</p>
    <p>Автоматическое перенаправление через 1 секунду...</p>
    <a href="/" class="btn">Вернуться на главную</a>
  </div>
</body>
</html>
