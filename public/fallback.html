<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Резервная страница</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            background-color: #f7f7f7;
            color: #333;
        }

        .container {
            max-width: 80%;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 1rem;
            color: #333;
        }

        p {
            margin-bottom: 1.5rem;
            line-height: 1.5;
            color: #666;
        }

        button {
            background-color: #2678b6;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1e5c8c;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Анонимный чат</h1>
        <p>Похоже, что-то пошло не так при загрузке приложения.</p>
        <button onclick="window.location.href='/'">Вернуться на главную</button>
    </div>
    <script>
        // Простой скрипт для перезагрузки приложения
        setTimeout(() => {
            window.location.href = '/';
        }, 5000);
    </script>
</body>

</html>
