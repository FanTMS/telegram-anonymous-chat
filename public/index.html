<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Telegram Anonymous Chat Mini-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Анонимный чат</title>
    <script type="text/javascript">
        // Перенаправление на главную страницу, если пользователь открывает /random-chat напрямую
        window.onload = function () {
            if (window.location.pathname === '/random-chat' && !sessionStorage.getItem('redirectedFromChats')) {
                window.location.href = '/chats';
            }
        }
    </script>
</head>

<body>
    <noscript>Для работы приложения необходимо включить JavaScript.</noscript>
    <div id="root"></div>
</body>

</html>
